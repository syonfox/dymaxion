<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: #a4bac7;
}

.foreground {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

/*.graticule {
  fill: none;

  stroke-width: .5px;

.land {
  fill: #d7c7ad;

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>

<script src="./protovis_dymaxion.js"></script>
<script src="./d3_dymaxion.js"></script>

<script>

var width = 960,
    height = 500;

var projection = d3.geo.dymaxion()
    .translate([width/3, height/6])

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// svg.append("path")
//     .datum(graticule.outline)
//     .attr("class", "background")
//     .attr("d", path);

// svg.selectAll(".graticule")
//     .data(graticule.lines)
//   .enter().append("path")
//     .attr("class", "graticule")
//     .attr("d", path);

// svg.append("path")
//     .datum(graticule.outline)
//     .attr("class", "foreground")
//     .attr("d", path);

d3.json("./boundaries.json", function(error, collection) {
  svg.insert("path", ".graticule")
      .datum(collection)
      .attr("class", "boundary")
      .attr("d", path);
});

d3.json("./land.json", function(error, collection) {
  svg.insert("path", ".graticule,.boundary")
      .datum(collection)
      .attr("class", "land")
      .attr("d", path);
});

</script>
